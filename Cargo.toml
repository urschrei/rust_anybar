[package]
name = "anybar_rs"
version = "1.1.2"
authors = ["Stephan HÃ¼gel <urschrei@gmail.com>"]
description = "A Rust application for controlling Anybar 0.2.3"
repository = "https://github.com/urschrei/rust_anybar"
readme = "README.md"
keywords = ["Anybar"]
license = "MIT"
edition = "2021"

[dependencies]
clap = { version = "4.5.0", features = ["cargo"] }

[profile.release]
lto = true

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[[bin]]
name = "anybar_rs"
